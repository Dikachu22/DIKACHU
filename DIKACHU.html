<!DOCTYPE html>

    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            background-image: url('https://wallpapercave.com/wp/wp9568899.png'); /* Galaxy background image */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .header {
            padding: 20px;
            text-align: center;
        }

        .logo {
            width: 200px;
            height: 200px;
            margin-top: 2%;
            animation: rotate 4s infinite linear;
            border-radius: 50%;
        }

        h1 {
            margin-top: 2%;
        }

        @keyframes rotate-clockwise {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        @keyframes rotate-anticlockwise {
            0% {
                transform: rotate(0deg);
            }

            50% {
                transform: rotate(-360deg);
            }

            100% {
                transform: rotate(0deg);
            }
        }

        .logo-clockwise {
            animation: rotate-clockwise 4s infinite linear;
        }

        .logo-anticlockwise {
            animation: rotate-anticlockwise 4s infinite linear;
        }

        .big-picture-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-bottom: 20px;
            margin-top: 2%;
        }

        .big-picture {
            width: 400px;
            height: auto;
            animation: float 5s infinite alternate;
        }

        #buy-button {
            width: 150px; 
            height: 50px; 
            background-color: goldenrod;
        	color: whitesmoke;
            border: none;
            border-radius: 25px; /* Adjust to half of the button's height for rounded corners */
            font-size: 16px; 
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background-color 0.3s ease-in-out;
        }

        #buy-button:hover {
            transform: scale(1.05); /* Increase size on hover */
            background-color: rgb(144, 105, 7); /* Darken background color on hover */
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }

            100% {
                transform: translateY(-20px);
            }
        }

        .button-container {
            display: flex;
            justify-content: space-around;
            width: 300px;
            margin-top: 20px;
        }

        .button {
            padding: 0;
            width: 70px;
            height: 70px;
            background-color: transparent;
            border: none;
            border-radius: 50%;
            transition: transform 0.3s;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .main-content {
            text-align: center;
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .coin-container {
            width: 300px;
            margin: 20px;
            border: 5px solid #fff;
            border-radius: 10px;
            overflow: hidden;
            animation: pop 1s ease-in-out;
        }

        @keyframes pop {
            0% {
                transform: scale(0.8);
            }

            100% {
                transform: scale(1);
            }
        }

        .coin-container:hover {     
            transform: scale(1.1); /* Enlarge meme frame on hover */
        }

        .coin-image {
            width: 100%;
            height: auto;
        }

        .coin-description {
            padding: 10px;
        }
    </style>
</head>

</body>
